<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4cd88c554f.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="logo" class="logo">
  </header>
  
  <section>
    <div><img src="images/illustration-mockups.svg" alt="" class="illustration"></div>
    <div class="section-center">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="btn">Register</a>
    </div>
  </section>

  <footer>
      <div class="flex-social">
        <div class="facebook">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>

        <div class="facebook">
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>

        <div class="facebook">
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">O.C</a>.
    </p>
  </footer>
</body>
</html>
